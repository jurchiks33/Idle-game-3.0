<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Game 3.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <button id="auto-click-button" style="display:none;">Start Auto-Clicker</button>
        <h1>Idle Game</h1>
        <div id="resource-display">Gold: <span id="gold-amount">0</span></div>
        <button id="collect-button">Collect Gold</button>
        <button id="gold-mine-button">Open Gold Mine (5000 Gold)</button>
        <div id="mine-payout" style="display: none;">Payout: 1000 Gold</div>
        <div id="workers-level" style="display: none;">Workers Level: 0</div> <!-- Workers level display -->
        <button id="hire-workers-button" style="display: none;">Hire Workers (25000 Gold)</button> <!-- Hire Workers button -->
        <div id="factory-level" style="display: none;">Factory Level: 0</div>
        <button id="factory-button" style="display: none;">Build Factory (75000 Gold)</button>
        
        <div id="upgrades">
            <h2>Upgrades</h2>
            <div id="upgrade-level">Level: 1</div>
            <button id="upgrade-click">Upgrade Click (10 Gold)</button>
            <div id="auto-upgrade-level">Auto-Clicker Level: 1</div>
            <button id="auto-upgrade-click">Upgrade Auto-Clicker (25 Gold)</button>
            <div id="gold-mine-upgrades" style="display: none;">
                <h3>Gold Mine Upgrades</h3>
                <div id="mine-level">Mine Level: 1</div>
                <button id="upgrade-mine-button">Upgrade Gold Mine (Cost: 1000 Gold)</button>
                <div id="cart-level">Cart Level: 1</div>
                <button id="upgrade-carts-button">Upgrade Gold Carts (Cost: 500 Gold)</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
